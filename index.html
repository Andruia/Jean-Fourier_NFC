<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto Jean Fourier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('FondoLanding.jpg') no-repeat center top;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.9);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in;
    }
    h2 {
      margin-top: 20px;
      font-size: 1.4rem;
    }
    .options button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.1rem;
      background-color: rgba(33,150,243,0.9);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .options button:hover {
      background-color: #1565c0;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      animation: fadeIn 0.8s ease-in;
    }
    #whatsapp-btn {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #ff9800;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #whatsapp-btn:hover {
      background-color: #e68900;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      .options button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido desde la Feria Futura al Reto Jean Fourier!</h1>
  <p>Estás a un paso de descubrir la comunidad que te llevará a la universidad. Responde esta pregunta para desbloquear tu acceso VIP.</p>
  
  <h2>¿Cuál es tu carrera soñada?</h2>
  <div class="options">
    <button onclick="showMessage('Ingeniería')">Ingeniería</button>
    <button onclick="showMessage('Medicina')">Medicina</button>
    <button onclick="showMessage('Derecho')">Derecho</button>
    <button onclick="showMessage('Otra')">Otra</button>
  </div>
  
  <div id="result"></div>
  <button id="whatsapp-btn" onclick="openWhatsApp()">Quiero más información</button>
  
  <script>
    function showMessage(option) {
      let message = '';
      switch(option) {
        case 'Ingeniería':
          message = '¡Genial! Como futuro ingeniero, Jean Fourier tiene recursos exclusivos para ti.';
          break;
        case 'Medicina':
          message = '¡Excelente elección! Prepárate con los mejores tips para tu ingreso a Medicina.';
          break;
        case 'Derecho':
          message = '¡Tu futuro como abogado comienza aquí! Descubre nuestra comunidad exclusiva.';
          break;
        default:
          message = '¡Sea cual sea tu meta, Jean Fourier está contigo!';
      }
      document.getElementById('result').innerText = message;
      document.getElementById('whatsapp-btn').style.display = 'inline-block';
    }
    
    function openWhatsApp() {
      const url = 'https://wa.me/593997624001?text=Hola,%20vengo%20de%20la%20Feria%20Futura%20y%20quiero%20más%20información%20sobre%20Jean%20Fourier.';
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
